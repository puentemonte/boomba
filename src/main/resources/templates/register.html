<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Register</title>
</head>

<body class="d-flex flex-column h-100 body-style">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container register">
            <h1 class="mt-4 text-center">LA Büí£MBA</h1>
            <div class="header-underline"></div>
            <div class="card outer-register-card">
                <div class="row text-center">
                    <div class = "col">
                        <div class="card intra-register-card">
                            <div class="row">
                                <button class = "btn-avatar-img"><b>Elige un avatar</b></button>
                            </div>
                            <div class="row">
                                <div class = "text-center">

                                    <button class = "btn-mini-avatar-blue"> </button>
                                    <button class = "btn-mini-avatar-purple"> </button>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class = "text-center">
                                    <button class = "btn-mini-avatar-orange"> </button>
                                    <button class = "btn-mini-avatar-pink"> </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "col register-form">
                        <div class = "row">
                            <form class="form-signin" method="post" th:action="@{/user/new}">
                                <p th:if="${#request.getQueryString() == 'error'}" class="error">
                                    Error en nombre de usuario o contrase√±a
                                </p>

                                    <input type="text" id="username" name="username" class="form-control register-input" placeholder="pollito" required="required">
                                </p>
                                <p>
                                    <label for="email"><b>INTRODUCE UN CORREO</b></label>
                                    <input type="email" id="email" name="email" class="form-control register-input" placeholder="pollito@ucm.es" required="required">
                                </p>
                                <p>
                                    <label for="password"><b>INTRODUCE UNA CONTRASE√ëA</b></label>

                                <button class="btn-form mt-btn" type="submit">REG√çSTRATE</button>
                            </form>
                        </div>
                        <div class="row register-login-msg">
                            <span>¬øYa tienes una cuenta?
                                <a th:href="@{login}">Inicia sesi√≥n</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
